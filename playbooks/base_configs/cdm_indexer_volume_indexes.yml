---
#### deploy cdm_indexer_volume_indexes ####
- hosts: universal_forwarders
  connection: ssh
  gather_facts: no

  vars_files:
  - /etc/ansible/vars/base_vars.yml
      
  tasks:

    - name: create directory tree
      file:
        path: /opt/splunk/etc/apps/{{ item }}
        state: directory
        owner: splunk
        group: splunk
        mode: 0755
        recurse: yes
      with_items:
        - cdm_indexer_volume_indexes/local/
        - cdm_indexer_volume_indexes/metadata/

    - name: create base configurations
      template:
        src: '{{ item }}'
        dest: /opt/splunk/etc/apps/cdm_indexer_volume_indexes/local/{{ item | basename | regex_replace('\.j2','') }}
        group: splunk
        owner: splunk
        mode: 0755 
      with_fileglob:
        - /etc/ansible/files/cdm_indexer_volume_indexes/local/*

    - name: create base configurations
      template:
        src: '{{ item }}'
        dest: /opt/splunk/etc/apps/cdm_indexer_volume_indexes/metadata/{{ item | basename | regex_replace('\.j2','') }}
        group: splunk
        owner: splunk
        mode: 0755 
      with_fileglob:
        - /etc/ansible/files/cdm_indexer_volume_indexes/metadata/*
